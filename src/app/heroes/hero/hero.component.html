<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{name}} </dd>

  <td>Edad:</td>
  <dd> {{edad}} </dd>

  <td>Metodo</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizedName}} </dd>
</dl>

<button
  *ngIf="name === 'Capitan America'"
  class="btn btn-primary mx-2"
  (click)="changeHero()"
>
  Cambiar nombre
</button>
<button
  *ngIf="edad === 28 "
  class="btn btn-primary"
  (click)="changeEdad()"
>
  Cambiar edad
</button>
<button
  *ngIf="edad !== 28 || name !== 'Capitan America'"
  class="btn btn-primary mx-2"
  (click)="reset()"
>
  Reset
</button>
